# 開発対象リポジトリの一覧
# request.yaml の project_ids で id を参照する
# 各フィールドの定義は .rulesync/skills/dev_workflow/references/flow.md を参照

projects:
  - id: ai-workspace
    name: "ai-workspace"
    path: "~/environment/ai-workspace"
    repo: "github.com/kuroweb/ai-workspace"
    default_branch: master
    review_method: pr
    notes: |
      - ai-workspace 開発用プロジェクト
      - Issue 単位の開発フロー（要望→要件→設計→実装→PR）を管理

